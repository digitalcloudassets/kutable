    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://kutable.com" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Kutable - Professional Barber Booking Platform" />
    <meta property="og:description" content="The modern way to book barber appointments. Instant booking, secure payments, and professional service." />
    <meta property="og:image" content="https://kutable.com/Kutable%20Logo.png" />
    <meta property="og:url" content="https://kutable.com" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kutable - Professional Barber Booking Platform" />
    <meta name="twitter:description" content="Book appointments instantly, get paid automatically, and grow your business." />
    <meta name="twitter:image" content="https://kutable.com/Kutable%20Logo.png" />
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FFB0C3L0GQ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-FFB0C3L0GQ');
    </script>
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://js.stripe.com" crossorigin>
    <link rel="preconnect" href="https://maps.googleapis.com" crossorigin>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Theme colors for mobile browsers -->
    <meta name="theme-color" content="#0066FF">
    <meta name="msapplication-TileColor" content="#0066FF">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Kutable">
    
    <!-- Google Fonts stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>Kutable - Professional Barber Booking Platform</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Production optimizations -->
    <script>
      // Register service worker for caching
      if ('serviceWorker' in navigator && !location.hostname.includes('localhost')) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered:', registration.scope))
            .catch(error => console.log('SW registration failed:', error));
        });
      }
      
      // Critical error tracking
      window.addEventListener('error', (event) => {
        console.error('Global error:', event.error);
        // Report to monitoring service if configured
        if (window.gtag) {
          window.gtag('event', 'exception', {
            description: event.error?.message || 'Unknown error',
            fatal: false
          });
        }
      });
      
      // Track unhandled promise rejections
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);
        if (window.gtag) {
          window.gtag('event', 'exception', {
            description: event.reason?.message || 'Unhandled promise rejection',
            fatal: false
          });
        }
      });
    </script>
  </body>
</html>
